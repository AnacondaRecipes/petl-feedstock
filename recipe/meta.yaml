{% set name = "petl" %}
{% set version = "1.2.0" %}
{% set sha256 = "9f10da5719d731844ccc278f6dfc092e17eb93197d92c556a9d5903202226863" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python

test:
  requires:
    - nose
  commands:
    - python -c "import petl"
    - nosetests -v petl  # [py<37]
    - petl --help

about:
  home: http://github.com/petl-developers/petl
  license: MIT
  license_file: LICENSE.txt
  summary: 'A Python package for extracting, transforming and loading tables of data.'
  doc_url: http://petl.readthedocs.io/
  dev_url: https://github.com/petl-developers/petl
  doc_source_url: https://github.com/petl-developers/petl/blob/master/docs/index.rst

extra:
  recipe-maintainers:
    - alimanfoo
    - timbledum
